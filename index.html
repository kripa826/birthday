<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 1s ease;
    }

    .container {
      text-align: center;
      color: #fff;
    }

    .secret-btn {
      padding: 20px 40px;
      font-size: 24px;
      background: #ff4081;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s;
    }

    .secret-btn:hover {
      transform: scale(1.1);
    }

    .message {
      display: none;
      animation: fadeIn 2s ease forwards;
    }

    .message h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: black;
   
    }

    .message p {
      font-size: 22px;
      color: black;
      max-width: 500px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

  
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="secret-btn" onclick="revealSecret()">Click to know a secret üéÅ</button>

  <div class="message" id="birthdayMessage">
    <h1> Happy Birthday Suraj! üéÇ</h1>
    <p>
      You‚Äôre not just a year older, but a year more amazing! üí´<br>
      May your day be filled with love, laughter and everything you‚Äôve ever wished for! 
    </p>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
  function revealSecret() {
    document.querySelector('.secret-btn').style.display = 'none';
    document.getElementById('birthdayMessage').style.display = 'block';
    startConfetti();
  }

  // Simple confetti effect using canvas
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confettiCount = 300;
  const confettis = [];

  for (let i = 0; i < confettiCount; i++) {
    confettis.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * confettiCount,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.floor(Math.random() * 10) - 10,
      tiltAngle: 0,
    });
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettis.forEach((confetti, i) => {
      ctx.beginPath();
      ctx.lineWidth = confetti.r / 2;
      ctx.strokeStyle = confetti.color;
      ctx.moveTo(confetti.x + confetti.tilt, confetti.y);
      ctx.lineTo(confetti.x + confetti.tilt + confetti.r / 2, confetti.y + confetti.r);
      ctx.stroke();
    });
    updateConfetti();
  }

  function updateConfetti() {
    confettis.forEach((confetti) => {
      confetti.y += Math.cos(confetti.d) + 1 + confetti.r / 2;
      confetti.tiltAngle += 0.1;
      confetti.tilt = Math.sin(confetti.tiltAngle) * 15;

      if (confetti.y > canvas.height) {
        confetti.y = -10;
        confetti.x = Math.random() * canvas.width;
      }
    });
  }

  function startConfetti() {
    setInterval(drawConfetti, 15);
  }
</script>

</body>
</html>
